{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="edit-book-section">
    <h2>Edit Book</h2>
    
    <form method="POST" enctype="multipart/form-data" class="book-form">
        {% csrf_token %}
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {{ form.as_p }}
        
        <div class="form-actions">
            <button type="submit" class="submit-btn">Save Changes</button>
            <a href="{% url 'admin_dashboard' %}" class="cancel-btn">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_css %}
{{ block.super }}
<style>
    body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-color: #f5f5f5;
    }

    main {
        position: relative;
        z-index: 1;
        padding-top: 70px;
    }

    .edit-book-section {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .book-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .book-form p {
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 5px;
    }

    .book-form label {
        font-weight: bold;
        color: #555;
    }

    .book-form input,
    .book-form textarea,
    .book-form select {
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
    }

    .book-form textarea {
        min-height: 100px;
    }

    .form-actions {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
        margin-top: 20px;
    }

    .submit-btn,
    .cancel-btn {
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        text-decoration: none;
        text-align: center;
    }

    .submit-btn {
        background-color: #007bff;
        color: white;
        border: none;
    }

    .submit-btn:hover {
        background-color: #0056b3;
    }

    .cancel-btn {
        background-color: #6c757d;
        color: white;
    }

    .cancel-btn:hover {
        background-color: #5a6268;
    }

    .alert {
        padding: 15px;
        margin-bottom: 20px;
        border: 1px solid transparent;
        border-radius: 4px;
    }

    .alert-success {
        color: #155724;
        background-color: #d4edda;
        border-color: #c3e6cb;
    }

    .alert-error {
        color: #721c24;
        background-color: #f8d7da;
        border-color: #f5c6cb;
    }
</style>
{% endblock %}
