<!DOCTYPE html>
<html lang="en">  
    {% load static %}  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link rel="stylesheet" href="{% static './Css/Nav.css' %}">
    <link rel="stylesheet" href="{% static './Css/add-book.css' %}">
    <link rel="stylesheet" href="{% static './Css/footer.css' %}">
    <!-- <script src="{% static '../dynamic/editbook.js' %}" defer></script> -->

    <script src="{% static '../dynamic/footer.js' %}" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <ul class="nav-links">
                <li><a href="dashboard.html"><i class="fas fa-home"></i>Home</a></li>
                <li><a href="sign-up.html"><i class="fas fa-sign-in-alt"></i>Sign in</a></li>
                <li><a href="ProfilePage.html"><i class="fas fa-user-plus"></i>profile page</a></li>
                <li><a href="contactUs.html"><i class="fas fa-question-circle"></i>Help Center</a></li>
                <li><a href="aboutus.html"><i class="fas fa-info-circle"></i>About Us</a></li>
            </ul>
            <div class="search-box">
                <input type="text" placeholder="Search about Book...">
                <button><i class="fas fa-search"></i></button>
            </div>
        </div>
    </nav>
        
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}

        <main class="content"></main>
        <!-- Add Book Form -->
        <section id="add-book">
            <div class="add-book-container">
                <h2>Edit a Book</h2>
                <div class="add-book-form" id="editBookContainer">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit">Save Changes</button>
                    </form>
                </div>
        </section>
    </main>
        <!-- Add the Footer Using JavaScript -->
        <div id="footer-placeholder"></div>>
</body>
</html>
