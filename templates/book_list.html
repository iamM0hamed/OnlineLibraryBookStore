<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>
    <h1>All Books</h1>

    <!-- ✅ عرض الرسائل هنا -->
    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li style="color: green; font-weight: bold;">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    {% if books %}
        <ul>
        {% for book in books %}
        <div class="book-card">
            <h3>{{ book.title }}</h3>
            <p>{{ book.author }}</p>
            <!-- روابط التعديل والحذف -->
            <a href="{% url 'edit_book' book.id %}">Edit</a> |
            <a href="{% url 'delete_book' book.id %}" onclick="return confirm('Are you sure you want to delete this book?');">Delete</a>
        </div>
        {% endfor %}
        </ul>
    {% else %}
        <p>No books found.</p>
    {% endif %}
</body>
</html>
