<!DOCTYPE html>
<html lang="ar">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>

    <!-- Corrected CSS Link -->
    <link rel="stylesheet" href="{% static 'Css/Nav.css' %}">
    
    <!-- External Font Awesome CDN (Remains the same) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Corrected JavaScript Links -->
    <script src="{% static 'JS/displayBook.js' %}" defer></script>
    <script src="{% static 'JS/displayBookAdmin.js' %}" defer></script>
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <ul class="nav-links">
                <li><a href="{% url 'index' %}"><i class="fas fa-home"></i>Home</a></li>
                <li><a href="{% url 'signup' %}"><i class="fas fa-user-plus"></i>Sign Up</a></li>
                <li><a href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i>Log In</a></li>
                <li><a href="{% url 'pages:contact' %}"><i class="fas fa-question-circle"></i>Help Center</a></li>
                <li><a href="{% url 'pages:about' %}"><i class="fas fa-info-circle"></i>About Us</a></li>
            </ul>
            <div class="search-box">
                <input type="text" placeholder="Search about Book...">
                <button><i class="fas fa-search"></i></button>
            </div>
        </div>
    </nav>
</body>
</html>
