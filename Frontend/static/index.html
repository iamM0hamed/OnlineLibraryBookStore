<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-in</title>
    <script src="https://kit.fontawesome.com/2ef47f0c89.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Css/Sign_style.css">
</head>
<body>
  <div class="video-background">
    <video autoplay muted loop playsinline id="bg-video">
      <source src="https://videos.pexels.com/video-files/854533/854533-uhd_2560_1440_25fps.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="video-overlay"></div>
  </div>
  
  <div class="form-container">
    <form class="flex-form" action="dashboard.html">
      <h1>Welcome to Our Library <br> Let's Sign-in</h1>
      <div class="form-group">

        <div class="input-group">
          <input type="text" id="username" name="username" placeholder="Username" required>
        </div>

        <div class="input-group">
          <input type="password" id="password" name="password" required placeholder="Password">
        </div>

        <div class="submit-group">
          <input class="buttonlink" type="submit" value="Submit">
          <a href="forgetpass1.html" class="forgetpass1">Forget Password?</a>
          
          <a href="sign-up.html" class="newAcc">Create a new account?</a>
        </div>
        

      </div>
    </form>
  </div>
</body>
</html>
