<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-up</title>
    <script src="https://kit.fontawesome.com/2ef47f0c89.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Css/Sign_style.css">
</head>
    <body>
        <video autoplay muted loop playsinline id="bg-video">
          <source src="https://videos.pexels.com/video-files/854533/854533-uhd_2560_1440_25fps.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      
        <div class="video-overlay"></div>
      
        <div class="content">
            <h1>Welcome to Our Library <br> Let's Create Account</h1>
            <form action="dashboard.html">
            <div class="inputs-container ">
              <div class="Name">
                <label>Name</label>
                <input type="text">
              </div>
          
              <div class="mail">
                <label>Mail</label>
                <input type="email">
              </div>
          
              <div class="pass">
                <label>Password</label>
                <input type="password">
              </div>
          
              <div class="pass">
                <label>Confirm Password</label>
                <input type="password">
              </div>
            </div>
          
            <div class="buttons-container">
              <button type="submit">Submit</button>
              
            </div>
        </div>
      </body>
    </form>
</html>
