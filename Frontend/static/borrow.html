<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>borrow</title>
</head>
<body>
    <div class="header">
        <h1>Borrow a Book</h1>
    </div>

    <div class="form-container">
        <h2>Fill Out Your Information</h2>
        <form action="dashboard.html" method="post">
            <label for="user-name">Your Name:</label>
            <input type="text" id="user-name" name="user-name" placeholder="Enter your name" required>

            <!-- Borrow Date -->
            <label for="borrow-date">Borrow Date:</label>
            <input type="date" id="borrow-date" name="borrow-date" required>

            <!-- Submit Button -->
            <input class="submit-btn" type="submit" value="Borrow">
        </form>
    </div>
</body>
</html>
