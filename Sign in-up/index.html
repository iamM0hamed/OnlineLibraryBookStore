<body>
   
    <div class="content">
        <h1>Welcome to Our Library <br> Let's Sign in</h1>
        <br><br>
        <form id="signin">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br><br>
            <input class="submit" type="submit" value="Submit">
            <br><br>
            <a class="forget" href="forgetpass1.html" target="_blank">
                <label for="forgetpass">Forget Password?</label>
            </a>
            <br><br>
            <a class="signup" href="sign-up.html">
                <label for="signup">Create a new Account</label>
            </a>
        </form>

    </div>
